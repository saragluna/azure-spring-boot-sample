# This is the yaml file to toy with all Spring Cloud Azure properties
spring:
  cloud:
    azure:
      client:
        amqp:
          transport-type:
        application-id:
        http:
          connect-timeout:
          connection-idle-timeout:
          logging:
            allowed-header-names:
            allowed-query-param-names:
            level:
          maximum-connection-pool-size:
          read-timeout:
          response-timeout:
          write-timeout:
      profile:
        environment:
          active-directory-endpoint: default
        subscription-id:
        tenant-id:
        cloud: azure_china
      proxy:
        authentication-type:
        hostname:
        http:
          non-proxy-hosts:
      retry:
        http:
          retry-after-header:
          retry-after-time-unit:
        backoff:
          delay:
          max-delay:
          multiplier:
        max-attempts:
        timeout:
      credential:
        client-id:
        client-secret:
        managed-identity-client-id:
        password:
        client-certificate-password:
        client-certificate-path:
      cosmos:
        database: ${COSMOS_DATABASE_NAME}
        endpoint: ${COSMOS_ENDPOINT}
        consistency-level: eventual
        connection-mode: direct

        proxy:
          non-proxy-hosts:
          username:
        client:
          application-id:
        profile:
          cloud: other
          environment:
            active-directory-endpoint:
        credential:
          client-id: sp2
          client-secret:
      keyvault:
        secret:
          proxy:
            non-proxy-hosts:
            hostname:
          client:
            application-id:
            write-timeout:
            connection-idle-timeout:
            connect-timeout:
          profile:
            environment:
              active-directory-endpoint: abc
          credential:
            client-certificate-password:
          property-source-enabled: true
          endpoint: ${KEY_VAULT_URI}
          retry:
            backoff:
              max-delay:
            retry-after-header:
            retry-after-time-unit: days
          resource:
            region:
          enabled: false
        certificate:
          endpoint: ${KEY_VAULT_URI}
          enabled:
      eventhubs:
        consumer:
          credential:
            client-id:
            client-secret:
          namespace:
          consumer-group:
          connection-string: ${AZURE_EVENT_HUBS_CONNECTION_STRING}
          prefetch-count:
        producer:
          namespace:
          connection-string:
        event-hub-name: ${EVENTHUBS_EVENTHUB_NAME}
        processor:
          checkpoint-store:
            create-container-if-not-exists:
        namespace: ${EVENTHUBS_NAMESPACE_NAME}
        proxy:
          hostname:
        client:
          application-id:
          transport-type:
        profile:
          cloud:
        credential:
          client-certificate-password:
        retry:
          backoff:
            delay:
      servicebus:
        producer:
          connection-string:
          credential:
            client-id:
            client-certificate-password:
          proxy:
            authentication-type:
          profile:
            cloud:
          retry:
            backoff:
              multiplier:
          entity-name: ${SERVICEBUS_QUEUE_NAME}
        consumer:
          entity-name: ${SERVICEBUS_QUEUE_NAME}
          entity-type: queue
          session-enabled: true
        namespace: ${SERVICEBUS_NAMESPACE_NAME}
      storage:
        blob:
          account-name: ${STORAGE_ACCOUNT_NAME}
          container-name: ${STORAGE_CONTAINER_NAME}
        fileshare:
          enabled: false
          client:
            headers:
          proxy:
            authentication-type:
          credential:
            client-certificate-path:
          profile:
            cloud:
management:
  endpoint:
    health:
      show-details: always
  health:
    azure-cosmos:
      enabled: true
